<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=회고록 및 퇴실 완료했습니다, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
     1)  b태그(bold) : 단순히 화면의 텍스트를 시각적으로 굵게 표현
     2)  strong태그 : 굵게 표현 + 중요하다는 의미 포함(중요한 텍스트로 인식)
     3)  i태그 : 단순히 화면의 텍스트를 시각적으로 이텔릭체로 표현
     4)  em태그 : 이텔릭체로 표현 + 중요하다는 의미 포함(중요한 텍스트로 인식)
     5)  mark태그 : 텍스트에 하이라이팅 효과 (색 변경 가능)
     6)  s태그 : 정확하지 않거나 관련 없는 텍스트 표현
     7)  del태그 : 문서에서 대체되거나 삭제된 텍스트를 표현
     8)  u태그 : 철자가 틀린 단어나 문체상 일반적인 텍스트와 달라야 할 때 사용
     9)  ins태그 : 문서에 추가된 텍스트를 표현
     10) sup태그(superscript) : 위첨자로 표현 (수학 식을 적을 때 사용)
     11) sub태그(subscript) : 아래첨자로 표현 (수학 식을 적을 때 사용)
     -->

    <b>b태그</b>
    <strong>strong태그</strong>
    <hr>
    <i>i태그</i>
    <em>en태그</em>
    <hr>
    <mark>mark태그</mark>
    <mark style="background-color: rgb(14, 223, 223);">mark태그</mark>
    <hr>
    <s>s태그</s>
    <s>관련없는|삭제된</s>
    <del>del태그</del>
    <hr>
    <u>u태그</u>
    <ins>ins태그</ins>
    <hr>
    sup태그<sup>위첨자</sup>
    sub태그<sub>아래첨자</sub>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="#" method="get">
            <table style="width: 400px;" border="0 solid">
                <tr style="background-color: gray;" align="left" height="35px">
                    <th colspan="2">Step1 : 아이디/비번 입력</th>
                </tr>
                <tr style="background-color: whitesmoke;" height="35px">
                    <td style="width: 150px;"  align="right">
                        아이디 :
                    </td>
                    <td>
                        <input type="text" name="id" id="id">
                    </td>
                </tr>
                <tr style="background-color: whitesmoke;" height="35px">
                    <td align="right">
                        비밀번호 :
                    </td>
                    <td>
                        <input type="password" name="id" id="id">
                    </td>
                </tr>
                <tr style="background-color: whitesmoke;" height="35px">
                    <td align="right">
                        비밀번호 확인 :
                    </td>
                    <td>
                        <input type="text" name="id" id="id">
                    </td>
                </tr>
                <tr style="background-color: gray;" align="left" >
                    <th colspan="2">Step2 : 개인정보</th>
                </tr>
                <tr style="background-color: whitesmoke;" height="35px">
                    <td align="right">
                        성별 : 
                    </td>
                    <td align="left">
                        남<input type="radio" name="gan" id="남">
                        여<input type="radio" name="gan" id="여">
                    </td>    
                </tr>
                <tr style="background-color: whitesmoke;" height="35px">
                    <td align="right">
                        혈액형 :
                    </td>
                    <td align="left">
                        <select name="혈액형">
                            <option value="A형">A형</option>
                            <option value="B형">B형</option>
                            <option value="AB">AB형</option>
                            <option value="O">O형</option>
                        </select>                    
                    </td>
                </tr>
                <tr style="background-color: whitesmoke;" height="35px">
                    <td align="right">
                        생일 : 
                    </td>
                    <td align="left">
                        <input type="date" name="" id="">
                    </td>
                </tr>

                <tr style="background-color: gray;" align="left" >
                    <th colspan="2"> Step3 : 선호도</th>
                </tr>
                <tr style="background-color: whitesmoke;" height="35px">
                    <td align="right">
                        취미 :
                    </td>
                    <td align="left">
                        축구 <input type="checkbox" name="축구" id="">
                        야구 <input type="checkbox" name="야구" id="">
                        농구 <input type="checkbox" name="농구" id="">
                    </td>    
                </tr>
                <tr style="background-color: whitesmoke;" height="35px">
                    <td align="right">
                        좋아하는 색깔 :
                    </td>
                    <td align="left">
                        <input type="color" name="색" id="">
                    </td>
                </tr>
                <tr style="background-color: gray;" align="left">
                    <th colspan="2">Step4 : 적고 싶은 말</th>
                </tr>
                <tr style="background-color: whitesmoke;" height="35px">
                    <td colspan="2">
                        <textarea name="말" cols="53" rows="5"></textarea>
                    </td>
                </tr>
            </table>
        </form>


</body>
</html>

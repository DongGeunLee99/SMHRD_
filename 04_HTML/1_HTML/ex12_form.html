<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    from 태그 : 사용자에게 정보를 받아줄 수 있는 태그
                : 사용자로부터 데이터를 입력받아서 server에 전송할 때 사용하는 태그
            
    Front-end에서 Back-end로 데이터를 보낼 때 사용하는 방법 중 하나
    - 필수 속성2개 : 어디로?(action), 어떻게? (method)
            action: -> 보통 서버 주소를 적음, #(현재위치, default값)
                    -> 데이터를 보낼 위치
            method -> get(정보를 URL에 포함해서 넘겨줌), post(정보를 한 번에 숨겨서 넘겨줌)
    -->
    <form action="#" method="get">
        <h3>입력</h3>
        <!-- 
        input 태그 : 사용자가 입력할 수 있도록 하는 특정 공간
        - 필수 속성 : name, type 
            1) name : 입력한 값을 구분하기 위해 이름을 지정
            2) 
        -->
        <p>
            ID : <input type="text" name="id"
            placeholder="아이디를 입력하세요" autofocus>
        </p>
        <p>
            PW : <input type="password" maxlength="16">
        </p>
        <p>
            강의장 : <input type="text" id="lec" value="6교육실" readonly>
        </p>
        <hr>
        <h3>선택</h3>
        <!-- 
            1. <input type="checkbox"> : 중복 선택 o
            2. <input type="radio"> : 중복 선택 x
            3. <select> : 이메일 작성할 때 @ 뒤로 naver.com 이런거 선택할 때
                        이런 선택하는 창을 select로 사용
        -->
        <p>좋아하는 음식을 모두 골라주세요</p>
        <input type="checkbox" name="food"value="chicken"> 치킨
        <input type="checkbox" name="food"value="pizza"> 피자
        <input type="checkbox" name="food"value="hamburger"> 햄버거
        <!--
            name 속성은 데이터를 구분하기 위한 속성으로 mbti라는 카테고리로
            데이터를 한 번에 가지고 와야함

            value를 지정하는 이유
            name이 통일이 되어있어 어떤 것을 선택했는지 구분하기 위함
            
            checkbox와 radio는 필수 속성이 2개 존재
            - name : 어떤 설문인지
            - value : 어떤 값인지
            -->

        <p>MBTI의 첫 글자는 무엇인가요?</p>
        <input type="radio" name="mbti" value="E"> E
        <input type="radio" name="mbti" value="I"> I
        <input type="radio" name="mbti" value="none"> 없음

        <!-- 3) select
         - option이라는 하위 태그가 필요 -->

        <br>
        <br>


        통신사 선택
        <!-- 데이터가 넘어사는 형식
        name에 지정된 이름으로, value 속성의 값이 전송 
        -> phone이라는 이름으로 skt 값이 전송됨
        -> phone이라는 이름으로 케이티 값이 전송됨
        -> phone이라는 이름으로 엘지 값이 전송됨
        -->
        <select name="phone">
            <option>SKT</option>
            <option value="케이티">KT</option>
            <option value="엘지">LG</option>
        </select>


        <hr>
        <h3>ETC</h3>
        <input type="file" name="file">
        <br>
        <input type="color" name="color">
        <br>
        <input type="number" name="number">
        <br>
        <input type="range" name="range">
        <br>
        <input type="date" name="date">
        <br>
        <input type="datetime-local" name="datetime-local">

        <hr>
        <h3>게시글 작성</h3>
        <textarea name="board" cols="50" rows="10" style="resize: none;"></textarea>

        <hr>
        <h3>제출 및 초기화</h3>
        <!-- submit : input요소의 모든 값을 전송할 때 사용 -->
        <input type="submit" value="보내기">
        <!-- reset : input요소의 모든 값을 초기화할 때 사용 -->
        <input type="reset">
        

    </form>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hr태그 무지개 실습</h1>
    <!-- red, orange, yellow, green, blue, navy, purple -->
    <!-- 사용할 속성 : width, size, color -->
    <!-- whidth, size 속성의 값의 단위 -> px(픽셀) -->

    <!-- 태그 * 숫자 > 입력한 숫자만큼 태그 작성 -->
    <hr width="150" size="140" color="red">
    <hr width="150" size="120" color="orange">
    <hr width="150" size="100" color="yellow">
    <hr width="150" size="80" color="green">
    <hr width="150" size="60" color="blue">
    <hr width="150" size="40" color="navy">
    <hr width="150" size="20" color="purple">

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        리스트 태그(목록 태그)
        : 텍스트나 이미지 등을 목록화 하여 표현하는 태그
        1) 리스트 공간 선언 : ul, ol
        2) 리스트 내 실질적인 데이터 li
            단독으로 사용할 수 없고 ul, ol 태그 내부에 사용해야 한다.
            그 안에서는 포함되는 개별 항목을 정의하는 역할
    -->
    <!-- 
        ul(unordered list) : 순서가 없는 리스트
            표시 타입 : type="disc(기본 값), circle, square"
        ol(ordered list) : 순서가 있는 리스트
            표시 타입 : type="1(기본 값), a, A, i, I"
            시작 번호 : (reversed역순) start="1(기본 값)"
        
            li(list item) : 목록 아이템 태그
     -->


     <ul type="square">
         <li>HTML</li>
         <li>CSS</li>
         <li>JavaScript</li>
     </ul>

     <ol type="i", start="15">
         <li>딸기</li>
         <li>포도</li>
         <li>바나나</li>
         <li>사과</li>
      </ol>
     
    <hr>
    <!--
    ul, ol 태그를 사용해서 리스트 만들기
     1) ul태그를 사용해서 올해 계획 5개 작성하기
     2) ol태그 사용해서 좋아하는 음식 5개 작성하기
        > 내가 제일 좋아하는 음식 1개 선택해서 하이라이팅 효과 주기
    -->
    
    <ui>
        <li>성실</li>
        <li>밥 잘먹기</li>
        <li>잠 잘자기</li>
        <li>공부하기</li>
        <li>취업하기</li>
    </ui>

    <ol>
        <li>삼겹살</li>
        <li>국밥</li>
        <li>
            <mark style="background-color:lightpink; color : white">
                햄버거
            </mark>
        </li>
        <li>곱창</li>
        <li>샤브샤브</li>
    </ol>

</body>
</html>

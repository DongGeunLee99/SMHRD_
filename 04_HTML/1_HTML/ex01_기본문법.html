<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head : 문서에 대한 부가적인 정보 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title : 문서의 제목 -->
    <title>Document</title>
</head>

<body bgcolor = "black" text = "pink" align = "center">

    <!-- body : 정보를 전달하기 위한 이미지, 텍스트, 하이퍼링크 등 작성하는 태그 -->
    <!--
        1) htnl 구조 꺼내기 : ! + Enter
        2) 주석 : Ctrl + / 
        3) live server 실행 : Alt + L + O
    -->
        나의 첫 페이지

    <!-- 1. 제목 태그 -->
    <!-- h태그(heading) : 제목을 작성하는 태그 
                h1~h6(숫자가 커질수록 글씨가 작아짐)-->
                
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>

    <!-- 2. 문장 태그 -->
    <!-- p태그(paragraph) : 문장을 작성하는 태그
     단락으로 표현, 가로 한줄 전체 영역 차지 -->
     <p>p태그1</p>
     <p>p태그2</p>
     <p1>p1태그1</p1>
     <p2>p1태그2</p2>
     <p>p2태그3</p>
     <p3>p3태그3</p3>
    <!-- span태그 : 문장 중 일부를 선택해서 스타일 적용할 때 사용
     입력한 컨텐츠만큼 영역 차지-->
    <span>span태그1</span>
    <span>span태그2</span>
    <!-- 태그를 사용하는 이유 > 특정 요소에만 접근하기 위함 -->

    <!-- 홑태그 : 끝태그 생략 가능(안에 들어갈 내용이 없는 것들) -->
    <!-- hr태그 : 수평선 
         br태그 : 줄바꿈 -->



    <hr>
    <p>
        안녕하세요.
        <br>
        저는 빅데이터 분석 서비스 개발자 과정 수강생입니다.
        <br>
        배고파요
    </p>






    <!-- 3. 목록 태그 -->


    <!-- ul태그(unordered list) : 순서가 없는 목록 작성 -->
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ul>

    <!-- ol태그(ordered list) : 순서가 있는 목록 작성 -->
    <ol>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ol>
</body>

</html>

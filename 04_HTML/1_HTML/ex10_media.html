<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        video 태그
            : 동영상을 웹페이지에 보여주는 태그 <br>
            - 지원되는 확장자 : MP4, WebM, Ogg
    </p>
    <video src="/1_HTML/audio_video/banana.mp4" 
    controls autoplay muted loop></video>

    <p>
        audio 태그
            : 오디오를 웹페이지에 보여주는 태그 <br>
            - 지원되는 확장자 : MP3, WAV, Ogg
    </p>
    <audio src="/1_HTML/audio_video/bgsound.mp3" controls></audio>

    <!-- 
    - 속성
    1) autoplay : 자동재생
    2) muted : 음소거
    3) loop : 반복
    4) controls : 재생버튼
    -->




</body>
</html>

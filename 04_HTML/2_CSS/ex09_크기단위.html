<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #span1{
            font-size: 10px;
            /* px : 절대 단위로, 화면에서 고정된 크기를 가짐
            : 10px */
        }
        p{font-size: 10px;}
        #span2{
            font-size: 2em;
            /* em : 부모의 크기를 기준으로 하는 상대배수 단위
            : 10 * 2 = 20px */
        }
        html{font-size: 10px;}
        #span3{
            font-size: 3rem;
            /* rem : 문서의 폰트 크기에 따른 배수 (현재 html문서의 폰트 크기에 따름)
            : 10 * 3 = 30px */
        }
        </style>
</head>
<body>
    <span id="span1">px로 조정</span>
    <p>
        <span id="span2">
            em으로 조정
        </span>
    </p>
    <span id="span3">rem로 조정</span>

</body>
</html>

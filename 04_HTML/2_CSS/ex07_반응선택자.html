<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 반응 선택자
            : 사용자의 반응에 따라서 달라지는 선택자 
            - 사용할 때는 hover를 먼저 사용 이후 active 사용하기 (안먹음) */
    
        p:hover{
            /* 1. 선택자 : hover - 마우스를 올렸을 때 */
            color: red;
        }
        
        p:active{
            /* 2. 선택자:active - 마우스로 태그를 클릭했을 때 */
            background-color: yellow;
        }
    
    </style>
</head>
<body>
    <p>이동근</p>
</body>
</html>

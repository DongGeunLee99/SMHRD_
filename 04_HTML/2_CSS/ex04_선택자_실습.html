<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contents{
            color: green;
        }
        li{
            color: red;
        }
        .text{
            color: blue;
        }
        span{
            color: gray;
        }
    </style>
</head>
<body>
    <strong id="contents">지켜야 할 내용</strong>
    <ol>
        <li>지각하지 않기</li>
        <li>결석하지 않기</li>
        <span class="text">( 불가피 할 땐 꼭 담임쌤에게 미리 말하기 )</span>
        <li class="text">쉬는시간 잘 지키기</li>
        <span>큐알 잘 찍기</span>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 
    4) fixed : 고정된 위치
        - 위치 속성이 활성화
        - 브라우저 화면에서 고정된 위치를 지정
    */
    #top_fixed{
        border: 5px solid rgb(8, 139, 156);
        position: fixed;
        bottom: 60px;
        right: 20px;
    }
    #bottom_fixed{
        border: 5px solid rgb(8, 139, 156);
        position: fixed;
        bottom: 20px;
        right: 20px;
    }
    </style>
</head>
<body>
    <h1 id="top">TOP</h1>

    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <h1 id="bottom">BOTTOM</h1>
    
    <a href="#top" id="top_fixed">▲</a>
    <a href="#bottom" id="bottom_fixed">▼</a>
</body>
</html>
